<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход...</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Optional: Add Font Awesome if you want icons -->
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <style>
        /* Specific styles for the redirect page */
        body.redirect-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide scrollbars */
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        .redirect-container {
            background-color: var(--card-background);
            padding: 3rem 4rem;
            border-radius: 10px; /* Slightly more rounded */
            border: 1px solid var(--border-color);
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); /* Enhanced shadow */
            max-width: 450px; /* Slightly wider */
            width: 90%;
            position: relative;
            overflow: hidden; /* For pseudo-element */
            /* Entrance animation */
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            animation: containerFadeIn 0.6s 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes containerFadeIn {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Pulsing gradient border */
        .redirect-container::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: 0;
            margin: -2px; /* Make border slightly thicker */
            border-radius: inherit;
            background: var(--gradient-accent);
            opacity: 0.5; /* Start slightly more visible */
            pointer-events: none;
            animation: pulseBorder 2s infinite ease-in-out;
        }

        @keyframes pulseBorder {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }


        .redirect-container > * {
            position: relative; /* Ensure content is above the pseudo-element */
            z-index: 1;
        }

        .redirect-message {
            color: var(--text-color);
            font-size: 1.6rem; /* Slightly larger text */
            font-weight: 600;
            margin-bottom: 2rem; /* More space below */
            /* Text fade-in animation */
            opacity: 0;
            animation: textFadeIn 0.8s 0.5s ease-out forwards;
        }

        @keyframes textFadeIn {
             to {
                opacity: 1;
             }
        }

        /* New loading animation: Wave */
        .loading-wave {
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align to bottom for wave effect */
            height: 30px; /* Give it some height */
        }

        .loading-wave span {
            display: inline-block;
            width: 8px;
            height: 5px; /* Start small */
            background-color: var(--primary-color);
            border-radius: 4px; /* Rounded bars */
            margin: 0 3px;
            animation: wave 1.2s infinite ease-in-out;
            opacity: 0; /* Start hidden */
        }

        /* Stagger the animation delays */
        .loading-wave span:nth-child(1) { animation-delay: 0.1s; }
        .loading-wave span:nth-child(2) { animation-delay: 0.2s; }
        .loading-wave span:nth-child(3) { animation-delay: 0.3s; }
        .loading-wave span:nth-child(4) { animation-delay: 0.4s; }
        .loading-wave span:nth-child(5) { animation-delay: 0.5s; }


        @keyframes wave {
            0%, 100% {
                height: 5px;
                opacity: 0.5;
                 transform: translateY(0);
            }
            50% {
                height: 25px; /* Grow taller */
                opacity: 1;
                transform: translateY(-5px); /* Slight move up */
            }
        }

        /* --- Responsive adjustments --- */
         @media (max-width: 480px) {
            .redirect-container {
                padding: 2rem 1.5rem; /* Less padding on small screens */
            }
             .redirect-message {
                 font-size: 1.3rem;
             }
         }

    </style>
</head>
<body class="redirect-page">

    <div class="redirect-container">
        <div class="redirect-message">Переход по ссылке...</div>
        <!-- Updated loading animation HTML -->
        <div class="loading-wave">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script>
        // Redirect after a delay
        const redirectUrl = "https://lolz.live/threads/8514735/";
        const delay = 3000; // Increased delay slightly to appreciate animations (3 seconds)

        setTimeout(() => {
            // Optionally add a fade-out animation before redirecting
             document.querySelector('.redirect-container').style.transition = 'opacity 0.5s ease-out';
             document.querySelector('.redirect-container').style.opacity = '0';

            // Redirect after fade-out completes
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 500); // Match fade-out duration

        }, delay);
    </script>

</body>
</html>
